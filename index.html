<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">Cлайдер</h1>
      <div class="container">
        <div class="switch">
          <input id="autoplay" name="autoplay" type="checkbox" />
          <label for="autoplay">Автопрокрутка</label>
        </div>
        <div class="top">
          <i class="arrow left fa-solid fa-chevron-left"></i>
          <div class="frame">
            <div class="slide">
              <img src="url1.jpg" alt="Image 1" />
              <img src="url2.jpg" alt="Image 2" />
              <img src="url3.jpg" alt="Image 3" />
              <img src="url4.jpg" alt="Image 4" />
              <img src="url5.jpg" alt="Image 5" />
            </div>
          </div>
          <i class="arrow right fa-solid fa-chevron-right"></i>
        </div>
        <div class="bottom">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
